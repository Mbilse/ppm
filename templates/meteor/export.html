<!DOCTYPE html>
<!-- 使用 Meteor 制作 -->

<html>
<head>
    <meta charset="UTF-8">
    <title>Meteor Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor:default !important;
            user-select: none;
        }
        .page {
            display: none;
            width: {{ width }}px;
            height: {{ height }}px;
        }
        .page.active {
            display: block;
            --transition: unset;
        }
        .page.active .element{
            transition: var(--transition);
        }
        .element {
            position: absolute !important;
            /* display: block; */
            /* opacity: 0; */
            display: block;
            pointer-events: none;
        }
        #container {
            position: absolute;
            transform-origin: left top;
            overflow: hidden;
        }
        #contextmenu {
    border-radius: 7px;
    background-color: #f9f9f9c0;
    backdrop-filter: blur(20px);
    box-shadow: #0000001f 0 4px 9px;
    flex-direction: column !important;
    flex-wrap: nowrap;
    padding: 2px 5px;
    width: max-content;
    min-width: 150px;
    font-size: 13.5px;
    position: fixed;
    z-index: 99;
    border: 1.5px solid #7f7f7f20;
    /* opacity: 0; */
    overflow-y: auto;
    display: none;
}

#contextmenu.show{
    display: flex;
    /* animation: fadeIn 200ms ease-out; */
}

#contextmenu>.option {
    /* display: flex; */
    border-radius: 5px;
    transition: 50ms;
    padding: 2px 10px;
    margin: 1px;
}

#contextmenu>.option:hover {
    background-color: #7f7f7f1a;
}

#contextmenu>.option:active {
    opacity: 0.6;
}

#contextmenu>.option.disable {
    opacity: 0.6;
    pointer-events: none;
}

#contextmenu>.text {
    font-size: 13px;
    color: #333;
    padding: 5px 7px;
    white-space: pre-wrap;
}

#contextmenu>hr{
    border: none;
    height: 1px;
    background-color: #7f7f7f30;
    margin: 2px 0;
}


        {{ tagcss|safe }}

    </style>
</head>
<body>
    <style id="animcss"></style>
    <div id="container">
        {% for page in pages %}
        <div class="page {{ forloop.counter0 }} kf--1" style="background:{{ page.background }}">
            {{ page.html|safe }}
        </div>
        {% endfor %}
        <div class="page" style="background-color: #000;">
            <p style="text-align: center;color: #fff;font-size: 20px;">演示文稿放映结束</p>
        </div>
    </div>
    <div id="contextmenu">
        <span class="option" onclick="prev()">上一页</span>
        <span class="option" onclick="next()">下一页</span>
        <span class="option" onclick="closewindow()">结束放映</span>
    </div>
    <script>
        let currentPage = -1;
        const pageData={{ data|safe }};
        const pages=document.querySelectorAll('#container>.page')
        let animIndex=-1; // 添加动画索引
        const animStyle={{ animStyle|safe }};
        const pageCss={{ css|safe }};

        function fitScreen() {
            const container = document.getElementById('container');
            const page = pages[0];
            const scaleX = window.innerWidth / page.offsetWidth;
            const scaleY = window.innerHeight / page.offsetHeight;
            const scale = Math.min(scaleX, scaleY);
            container.style.transform = `scale(${scale})`;
            container.style.left = `${(window.innerWidth - page.offsetWidth * scale) / 2}px`;
            container.style.top = `${(window.innerHeight - page.offsetHeight * scale) / 2}px`;
        }
        
        
        function showPage(index) {
            currentPage = index;
            
            pages.forEach((page, i) => {
                page.classList.remove('active');
                if (i == index) {
                    page.classList.add('active');
                }
            });
            document.getElementById('animcss').innerHTML=pageCss[index];
        }


        function playAnim(index, from){
            if(index>from){
                document.querySelector('#container>.page.active').style.setProperty('--transition',`unset`);
            }else{
                document.querySelector('#container>.page.active').style.setProperty('--transition','none');
            }
            document.querySelector('#container>.page.active').classList.replace('kf-'+from,'kf-'+index);
        }

        function next(){
            if(animIndex < pageData[currentPage].animation.length-1){
                animIndex++;
                playAnim(animIndex,animIndex-1);
                return false;
            }
            
            if(currentPage < pageData.length){
                currentPage++;
                animIndex=-1;
                showPage(currentPage);
                return false;
            }
            
            return true;
        }

        function prev(){
            if(animIndex > -1){
                // 回退动画状态
                animIndex--;
                playAnim(animIndex, animIndex + 1);
            }
            if(currentPage > 0){
                currentPage--;
                animIndex=pageData[currentPage].animation.length-1;
                showPage(currentPage);
            }
        }


        function closewindow() {
            try {
                window.close(); // 标准方法
            } catch(e) {}
            
            try {
                window.parent.close(); // 父窗口关闭
            } catch(e) {}

            try {
                window.open('', '_self').close(); // 自关闭
            } catch(e) {}
        }
        document.addEventListener('click', () => {
            if(document.getElementById('contextmenu').classList.contains('show')) {
                document.getElementById('contextmenu').classList.remove('show');
                return;
            }
            if(next()) closewindow()
        });

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'PageUp':
                case 'Backspace':
                    prev();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case 'PageDown':
                case ' ':
                case 'Enter':
                    if (next()) closewindow();
                    break;
                default:
                    break;
            }
        });
        function init(){
            currentPage=-1;
            animIndex=-1;

        }
        init();
        showPage(0);
        window.addEventListener('resize', fitScreen);
        // next();
        fitScreen();
        function showcm(e) {
            e.preventDefault();
            e.stopPropagation();
            let ex = e.clientX, ey = e.clientY;
            document.getElementById('contextmenu').style.top = ey + 'px';
            document.getElementById('contextmenu').style.left = ex + 'px';
            document.getElementById('contextmenu').classList.add('show');
        }
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showcm(e);
        });
    </script>
</body>
</html>
